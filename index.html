<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Montserrat:wght@100;200;300;400;600&family=Noto+Sans+Mono&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Urban Dictionary From Walmart.</h1>
      <div class="searchbar">
        <input type="text" id="input" placeholder="Search.." />
        <button type="submit" id="button"><i class="search"></i>Search</button>
      </div>
      <div class="results">
        <p id="description">
          You looking for the meaning of a word? Use this search feature to find
          the answer you need!
        </p>
        <button id="clear">Clear result</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
